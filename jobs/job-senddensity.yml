apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: senddensity
  name: senddensity
spec:
  containers:
    - image: serenalovedavid/walkabilityswarm:senddensity
      name: senddensity
      resources:
        limits:
          cpu: 100m
          memory: "256000000"
      volumeMounts:
        - mountPath: /app/src/main/java/org/mccaughey/output/
          name: senddensity-hostpath0
        - mountPath: /root/.m2
          name: senddensity-hostpath1
  restartPolicy: OnFailure
  volumes:
    - hostPath:
        path: /mnt/sharedfolder/output
      name: senddensity-hostpath0
    - hostPath:
        path: /home/ubuntu/.m2
      name: senddensity-hostpath1
status: {}
