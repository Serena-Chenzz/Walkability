version: "3.7"
services:
  sendpoints:
    image: serenalovedavid/walkability100:sendpoints
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    volumes:
      - type: bind
        source: /mnt/sharedfolder/output/
        target: /app/src/main/java/org/mccaughey/output/
      - type: bind
        source: /home/ubuntu/.m2
        target: /root/.m2
